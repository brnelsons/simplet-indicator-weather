<html>
<head>
    <title>Example App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="bootstrap/css/bootstrap.css" rel="stylesheet">
    <link href="css/settings.css" rel="stylesheet">
    <!--<script type="text/javascript" src="js/index.js"></script>-->
</head>
<body>
<div class="well" style="height:100%; margin:0;">

    <div class="row">
        <h2 class="settings-header">Simplet Weather Indicator</h2>
        <h3 class="settings-header">Settings</h3>
    </div>

    <div class="row setting">
        <div class="input-group">
            <span class="input-group-addon" id="city">City:</span>
            <input type="text" class="form-control" placeholder="city" aria-describedby="city">
        </div>
    </div>

    <div class="row setting">
        <div class="input-group">
            <span class="input-group-addon" id="state">State:</span>
            <input type="text" class="form-control" placeholder="state" aria-describedby="state">
        </div>
    </div>

    <div class="row setting">
        <div class="input-group">
            <span class="input-group-addon" id="unit">State:</span>
            <span class="input-group-addon">
                <input type="radio" name="unit" value="f" aria-describedby="unit" checked>F&deg;</input>
            </span>
            <span class="input-group-addon">
                <input type="radio" name="unit" value="c" aria-describedby="unit">C&deg;</input>
            </span>
        </div>
    </div>

    <div class="row setting">
        <div class="col-xs-6">
            <input type="button" class="btn btn-success center-block" value="Save"/>
        </div>
        <div class="col-xs-6">
            <input type="button" class="btn btn-warning center-block" value="Cancel"/>
        </div>
    </div>
</div>
</body>
</html>
