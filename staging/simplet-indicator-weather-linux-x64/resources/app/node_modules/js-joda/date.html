<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>date</title>
</head>
<body>
<h1 id="dateString"></h1>
<h1 id="dateIsoString"></h1>
<script>
    document.getElementById('dateString').textContent = (new Date()).toString();
    document.getElementById('dateIsoString').textContent = (new Date()).toISOString();
</script>
</body>
</html>
